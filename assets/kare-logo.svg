<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052cc"/>
      <stop offset="100%" style="stop-color:#4c9aff"/>
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="90" fill="white" stroke="url(#logoGradient)" stroke-width="4"/>
  <text x="100" y="85" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#0052cc">KARE</text>
  <text x="100" y="115" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#0052cc">BOT</text>
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#logoGradient)" stroke-width="2">
    <animate attributeName="r" from="95" to="98" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>